trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:

# =============================
# 1. Prepare SonarQube (CLI Mode)
# =============================
- task: SonarQubePrepare@7
  displayName: "Prepare SonarQube (CLI)"
  inputs:
    SonarQube: 'SonarQube'
    scannerMode: 'Other'          # IMPORTANT: Avoid Maven mode entirely
    extraProperties: |
      sonar.projectKey=demo
      sonar.projectName=demo
      sonar.sources=src
      sonar.java.binaries=**/target/classes

# =============================
# 2. Build with Maven
# =============================
- task: Maven@4
  displayName: "Maven Build"
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17'
    jdkArchitectureOption: 'x64'

# =============================
# 3. Run Sonar Scanner CLI
# =============================
- task: SonarQubeAnalyze@7
  displayName: "Run SonarQube Analysis (CLI)"

# =============================
# 4. Publish results to SonarQube
# =============================
- task: SonarQubePublish@7
  displayName: "Publish SonarQube Results"
  inputs:
    pollingTimeoutSec: '300'

# =============================
# 5. Publish JUnit test results to Azure DevOps
# =============================
- task: PublishTestResults@2
  displayName: "Publish JUnit Results"
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    failTaskOnFailedTests: true
